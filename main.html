<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
    <tr>
        <td style="width: 50%; padding: 10px;">
            <!-- Left top section -->
            <table border="2" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <th colspan="2" style="text-align: center; padding: 5px;">Nested Table 2</th>
                </tr>
                <tr>
                    <th style="padding: 5px;">Column 1</th>
                    <th style="padding: 5px;">Column 2</th>
                </tr>
                <tr>
                    <td style="padding: 5px;">abc</td>
                    <td style="padding: 5px;">def</td>
                </tr>
            </table>
        </td>
        <td style="width: 50%; padding: 10px;">
            <!-- Right top section -->
            <table border="2" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <th style="text-align: center; padding: 5px;">Nested Table 1</th>
                </tr>
                <tr>
                    <td style="padding: 10px;">
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding: 10px;">
            <!-- Left bottom section -->
            <table border="2" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <th colspan="2" style="text-align: center; padding: 5px;">Nested Table 3</th>
                </tr>
                <tr>
                    <td style="padding: 5px; color: purple;">Nested Table</td>
                    <td style="padding: 5px;">Demo Continued</td>
                </tr>
            </table>
        </td>
        <td style="padding: 10px;">
            <!-- Right bottom section -->
            <table border="2" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <th style="text-align: center; padding: 5px;">Nested Table 4</th>
                </tr>
                <tr>
                    <td style="padding: 5px; background-color: black; color: white; text-align: center;">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
    </table>
  </body>
</html>
